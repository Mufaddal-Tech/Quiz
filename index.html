<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>

    <style>
        body {
            font-family: Arial;
            background: lightblue;
            padding: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .correct {
            background: green;
            color: white;
        }

        .wrong {
            background: red;
            color: white;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Quiz Game</h1>
        <p id="questionText"></p>

        <div id="answers"></div>

        <p id="scoreText">Score: 0</p>

        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // Quiz questions
        let quiz = [
            {
                question: "Capital of France?",
                answers: ["London", "Paris", "Rome"],
                correct: 1
            },
            {
                question: "Red Planet?",
                answers: ["Mars", "Earth", "Venus"],
                correct: 0
            },
            {
                question: "2 + 2 = ?",
                answers: ["3", "4", "5"],
                correct: 1
            }
        ];

        let current = 0;
        let score = 0;
        let answered = false;

        // Show question
        function showQuestion() {
            answered = false;
            document.getElementById("answers").innerHTML = "";

            document.getElementById("questionText").innerText =
                quiz[current].question;

            for (let i = 0; i < quiz[current].answers.length; i++) {
                let btn = document.createElement("button");
                btn.innerText = quiz[current].answers[i];

                btn.onclick = function () {
                    checkAnswer(i, btn);
                };

                document.getElementById("answers").appendChild(btn);
            }
        }

        // Check answer
        function checkAnswer(selected, button) {
            if (answered) return;
            answered = true;

            if (selected === quiz[current].correct) {
                button.className = "correct";
                score++;
            } else {
                button.className = "wrong";
            }

            document.getElementById("scoreText").innerText =
                "Score: " + score;
        }

        // Next question
        function nextQuestion() {
            current++;

            if (current < quiz.length) {
                showQuestion();
            } else {
                document.querySelector(".box").innerHTML =
                    "<h2>Quiz Finished!</h2><p>Your Score: " + score + "</p>";
            }
        }

        // Start quiz
        showQuestion();
    </script>

</body>

</html>
